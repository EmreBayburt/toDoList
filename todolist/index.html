<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/todo-list.css">
    <title>To Do List</title>
</head>
<body>
    <!-- To Do List header start -->
    <h1>To Do List</h1>
    <!-- To Do List header end -->
    <!-- To Do List container start -->
    <div class="container">
        <!-- To Do List add text start -->
        <input id="inputField" type="text"><button id="addToDo">+</button>
        <!-- To Do List add text end -->
        <!-- To Do List paragraph container start -->
        <div class="toDos" id="toDoContainer">
        </div>
        <!-- To Do List paragraph container end -->
    </div>
    <!-- To Do List container end -->
    <!-- javascript start -->
    <script src="assets/js/todo-list.js"></script>
    <!-- javascript end -->
</body>
</html>
